<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Shop</title>
  </head>
  <body
    style="
      background-color: blanchedalmond;
      font-family: Gabriola;
      font-size: larger;
      text-align: center;
      color: brown;
    "
  >
    <h1>Welcome to the Cake Shop!</h1>
    <p style="text-align: center"><img src="cakegif.gif" /></p>
    <p>Meet CakeBot to place your order!</p>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "12020f8b-fae4-4b48-a0e6-31b519d0a84a", // The ID of this integration.
        region: "eu-gb", // The region your integration is hosted in.
        serviceInstanceID: "30fe1289-9be3-41b9-875c-3054c086c256", // The ID of your service instance.
        onLoad: function (instance) {
          instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
